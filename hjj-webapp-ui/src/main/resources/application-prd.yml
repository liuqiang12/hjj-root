############业务初始化参数 开始#########################
BUSINNESS:
  # 笔录类型
  recordType:
    1: 询问笔录
    2: 讯问笔录
  # 继电器的端口
  relayPort: 8899
############业务初始化参数 结束#########################
hystrix :
  config :
    stream :
      maxConcurrentConnections: 500
      #Hystrix是否启用超时时间
  command :
    default:
      execution:
        timeout:
          enabled:  true;
          #Hystrix断路器的超时时间，默认是1s
        isolation :
          thread:
            timeoutInMilliseconds: 1999000
feign:
  hystrix :
    enabled:
      false